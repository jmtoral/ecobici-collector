name: Entrenar Modelo EcoBici

on:
  schedule:
    # Cada domingo a las 3am UTC (9pm hora CDMX del sábado)
    # Se reentrena semanalmente para incorporar datos nuevos
    - cron: "0 3 * * 0"
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Entrenar modelo
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: python src/train.py

      - name: Subir modelo como artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecobici-model-${{ github.run_id }}
          path: ecobici_model.pkl
          retention-days: 90

      - name: Crear release con el modelo entrenado
        uses: softprops/action-gh-release@v2
        with:
          tag_name: model-${{ github.run_number }}
          name: "Modelo v${{ github.run_number }} — ${{ github.run_id }}"
          files: ecobici_model.pkl
          body: |
            Modelo reentrenado automáticamente el $(date -u +"%Y-%m-%d").
            Ver logs del workflow para métricas (AUC-ROC, classification report).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
