name: Recolectar Snapshots EcoBici

on:
  schedule:
    # Cada 15 minutos â€” granularidad suficiente para modelar patrones horarios
    # y compatible con el plan gratuito de GitHub Actions (~2,880 runs/mes)
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependencias
        run: pip install psycopg2-binary requests

      - name: Recolectar snapshot
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: python src/main.py
